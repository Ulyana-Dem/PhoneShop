<div class="edit-user">
  <h2>Login</h2>

  <form [formGroup]="userForm">
    <mat-form-field>
      <input matInput placeholder="Username" [formControlName]="'username'" required>
      <mat-error *ngIf="username.invalid">{{getErrorText('username')}}</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Password" [formControlName]="'password'" [type]="hide ? 'password' : 'text'" required>
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      <mat-error *ngIf="password.invalid">{{getErrorText('password')}}</mat-error>
    </mat-form-field>
  </form>

  <mat-error *ngIf="!success">Incorrect username or password</mat-error>

  <div class="edit-user-controls">
    <button mat-flat-button color="primary" [disabled]="username.invalid || password.invalid " (click)="onLoginClick()">
      Login
    </button>
    <button class="button-interval" mat-flat-button color="warn" (click)=onCancelClick()>Cancel</button>
  </div>
</div>
