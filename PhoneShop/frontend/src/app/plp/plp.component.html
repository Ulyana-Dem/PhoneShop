<div class="four">
  <h1>Welcome into s1ovak phone shop!</h1>
</div>

<div class="left-interval" [formGroup]="queryForm">
  <mat-form-field>
    <input matInput placeholder="Find product..." [formControlName]="'query'" >
  </mat-form-field>
  <button mat-raised-button color="primary" class="left-interval" (click)="onSearchClick()" >
    Search
  </button>
</div>

<div>
  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="onSort($event)">

    <ng-container matColumnDef="imageUrl" sticky>
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <img src="{{element.imageUrl}}">
      </td>
    </ng-container>

    <ng-container matColumnDef="description" sticky>
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let element">
        {{element.description}}
      </td>
    </ng-container>

    <ng-container matColumnDef="price" sticky>
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
      <td mat-cell *matCellDef="let element">
        {{element.price}}$
      </td>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef >Stock</th>
      <td mat-cell *matCellDef="let element">
        {{element.quantity}}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
